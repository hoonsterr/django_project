<!DOCTYPE html>
{% load static %}
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Inertia</title>
    <meta name="description" content="">

    <!-- <link rel="shortcut icon" href="./assets/img/favicon.ico"> -->

    <!-- Theme styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/login_join.css' %}?after">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/fontawesome-all.min.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css' %}">

  </head>


  <body class="bg-light min-vh-100">
    <section class="container text-center py-5 py-md-6 py-xl-8">
      <!-- <a href="index.html">
        <img src="assets/img/svg/logo.svg" style="width: 130px;" class="fx-fade-up" alt="">
      </a> -->

      <h4 class="font-weight-normal text-dark mt-5 fx-fade-up">
        <a class="logo" href="http://127.0.0.1:8000"></a>
      </h4>

      <div class="row justify-content-center mt-4 pt-3 fx-fade-up animation-delay-2">
        <div class="col-md-6 col-lg-4">
          <form method = "POST" action =".">
          {% csrf_token %}
            <div class="mb-3">
              <label for="user_email"></label>
              <input type="email" id="user_email" name="user_email" placeholder="Email" class="form-control form-control-lg bg-pastel-darkblue">
            </div>

            <div class="mb-3">
               <label for="user_pw"></label>
              <input type="password" id="user_pw" name="user_pw" placeholder="Password" class="form-control form-control-lg bg-pastel-darkblue">
            </div>

            <input type="submit" class="btn btn-primary btn-block btn-lg shadow-lg text-uppercase-bold-sm hover-lift mt-4" value="로그인">

            <!-- <a href="recover-password.html" class="d-block font-size-sm mt-5">
              Forgot your password?
            </a> -->

            <div class="text-secondary font-size-sm mt-5">
              아직 계정이 없으신가요?
              <a href="http://127.0.0.1:8000/user/">회원가입</a>
            </div>

            <div id="footer" class="text-secondary font-size-sm"> Social login
              <ul class="joined-icons">
                <li><a href="#" class="icon brands fa-google" title="구글 아이디로 로그인"><span class="label">Google</span></a></li>
                <li><a href="#" class="icon brands fa-facebook-f" title="페이스북 아이디로 로그인"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands fa-twitter" title="트위터 아이디로 로그인"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-instagram" title="인스타그램 아이디로 로그인"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon brands fa-line" title="라인 아이디로 로그인"><span class="label">Line</span></a></li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </section>

  </body>
</html>
