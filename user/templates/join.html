<!DOCTYPE html>
{% load static %}
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up | Inertia</title>
  <meta name="description" content="">

  <!-- <link rel="shortcut icon" href="./assets/img/favicon.ico"> -->

  <!-- Theme styles -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/login_join.css' %}?after">
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/fontawesome-all.min.css' %}">

  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css' %}">

</head>


<body class="bg-light min-vh-100">
  <section class="container text-center py-5 py-md-6 py-xl-7">
    <!-- <a href="index.html">
      <img src="assets/img/svg/logo.svg" style="width: 130px;" class="fx-fade-up" alt="">
    </a> -->

    <h4 class="font-weight-normal text-dark mt-5 fx-fade-up">
      <a class="logo" href="http://127.0.0.1:8000/"></a>
    </h4>

    <div class="row justify-content-center mt-4 pt-3 fx-fade-up animation-delay-2">
      <div class="col-md-6 col-lg-4">
        <form method = "POST" action =".">
          {% csrf_token %}
          <div class="mb-3">
            <label for="user_nick"></label>
            <input type="text" id="user_nick" name="user_nick" placeholder="Your Nickname" class="form-control form-control-lg bg-pastel-darkblue">
          </div>

          <!-- <div class="mb-3">
            <input type="text" name="company" placeholder="Your company" class="form-control form-control-lg bg-pastel-darkblue">
          </div> -->

          <div class="mb-3">
            <label for = "user_email"> </label>
            <input type="email" id="user_email" name="user_email" placeholder="Email" class="form-control form-control-lg bg-pastel-darkblue">
          </div>

          <div class="mb-3">
            <label for = "user_pw"> </label>
            <input type="password" id="user_pw" name="user_pw" placeholder="Password" class="form-control form-control-lg bg-pastel-darkblue">
          </div>

          <div class="mb-3">
           <label for = "re_password"> </label>
            <input type="password" id="re_password" name="re_password" placeholder="Confirm Password" class="form-control form-control-lg bg-pastel-darkblue">
          </div>

          <!-- <div class="mb-3 text-left">
            <div class="form-check font-size-sm text-secondary mt-4">
              <input type="checkbox" class="form-check-input" id="customCheck1">
              <label class="form-check-label" for="customCheck1">
                I've read & agree with <a href="#">the terms</a>.
              </label>
            </div>
          </div> -->

          <input type="submit" class="btn btn-primary btn-block btn-lg shadow-lg text-uppercase-bold-sm hover-lift mt-4" value="계정 생성">

          <div class="text-secondary font-size-sm mt-5">
            이미 계정을 가지고 계신가요?
            <a href="http://127.0.0.1:8000/log/login">로그인</a>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
